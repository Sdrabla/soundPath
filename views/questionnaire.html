<!-- frontend/views/questionnaire.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Questionnaire</title>
</head>
<body>
  <h1>Tell us about your musical journey ðŸŽ¶</h1>

  <form id="questionnaireForm">
    <label>How would you describe your experience level?</label><br>
    <select name="experience" required>
      <option value="Beginner">Beginner</option>
      <option value="Intermediate">Intermediate</option>
      <option value="Advanced">Advanced</option>
    </select><br><br>

    <label>What instrument are you most interested in?</label><br>
    <input type="text" name="instrument" required /><br><br>

    <label>Whatâ€™s your main goal with music?</label><br>
    <input type="text" name="goal" required /><br><br>

    <label>Which genres do you enjoy?</label><br>
    <input type="checkbox" name="genres" value="Jazz"> Jazz
    <input type="checkbox" name="genres" value="Rock"> Rock
    <input type="checkbox" name="genres" value="Pop"> Pop
    <input type="checkbox" name="genres" value="Classical"> Classical<br><br>

    <label>What gear do you currently own?</label><br>
    <input type="text" name="gear" /><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById("questionnaireForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {
        experience: formData.get("experience"),
        instrument: formData.get("instrument"),
        goal: formData.get("goal"),
        genres: formData.getAll("genres"),
        gear: formData.get("gear"),
      };

      const response = await fetch("http://localhost:8000/profiles", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      if (response.ok) {
        alert("Profile saved successfully!");
        form.reset();
      } else {
        alert("Error saving profile.");
      }
    });
  </script>
</body>
</html>
